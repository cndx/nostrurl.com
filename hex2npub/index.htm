<script>
function hex_char(val)
{
	if (val < 10)
		return String.fromCharCode(48 + val)
	if (val < 16)
		return String.fromCharCode(97 + val - 10)
}

function hex_encode(buf)
{
	str = ""
	for (let i = 0; i < buf.length; i++) {
		const c = buf[i]
		str += hex_char(c >> 4)
		str += hex_char(c & 0xF)
	}
	return str
}
function hex_decode(hex)
{
	Buffer = [];
	for (let i = 0; i < hex.length; i=i+2) {
		nextchar = hex.charAt(i) + hex.charAt(i+1);
		Buffer[i/2]='0x'+nextchar;
	}
	return Buffer
}

function polymodStep(pre) {
    var b = pre >> 25;
    return (((pre & 0x1ffffff) << 5) ^
        (-((b >> 0) & 1) & 0x3b6a57b2) ^
        (-((b >> 1) & 1) & 0x26508e6d) ^
        (-((b >> 2) & 1) & 0x1ea119fa) ^
        (-((b >> 3) & 1) & 0x3d4233dd) ^
        (-((b >> 4) & 1) & 0x2a1462b3));
}
function prefixChk(prefix) {
    var chk = 1;
    for (var i = 0; i < prefix.length; ++i) {
        var c = prefix.charCodeAt(i);
        if (c < 33 || c > 126)
            return 'Invalid prefix (' + prefix + ')';
        chk = polymodStep(chk) ^ (c >> 5);

        var v = prefix.charCodeAt(i);
        chk = polymodStep(chk) ^ (v & 0x1f);
    }
    return chk;
}
function convertbits(data, inBits, outBits, pad) {
    var value = 0;
    var bits = 0;
    var maxV = (1 << outBits) - 1;
    var result = [];
    for (var i = 0; i < data.length; ++i) {
        value = (value << inBits) | data[i];
        bits += inBits;
        while (bits >= outBits) {
            bits -= outBits;
            result.push((value >> bits) & maxV);
        }
    }
    if (pad) {
        if (bits > 0) {
            result.push((value << (outBits - bits)) & maxV);
        }
    }
    else {
        if (bits >= inBits)
            return 'Excess padding';
        if ((value << (outBits - bits)) & maxV)
            return 'Non-zero padding';
    }
    return result;
}
function toWords(bytes) {
    return convertbits(bytes, 8, 5, true);
}
function fromWordsUnsafe(words) {

}
function fromWords(words) {

    throw new Error(res);
}
function getLibraryFromEncoding(encoding) {

    }
    function __decode(str, LIMIT) {

        if (str.length < 8)

        if (str.length > LIMIT)
            return 'Exceeds length limit';

        var lowered = str.toLowerCase();
        var uppered = str.toUpperCase();
        if (str !== lowered && str !== uppered)
            return 'Mixed-case string ' + str;
        str = lowered;
        var split = str.lastIndexOf('1');

        var prefix = str.slice(0, split);

        if (typeof chk === 'string')

        var words = [];

            var c = wordChars.charAt(i);
            var v = ALPHABET_MAP[c];
            if (v === undefined)
                return 'Unknown character ' + c;
            chk = polymodStep(chk) ^ v;

        throw new Error(res);
    }

        decodeUnsafe: decodeUnsafe,
        decode: decode,
        encode: encode,
        toWords: toWords,
        fromWordsUnsafe: fromWordsUnsafe,
        fromWords: fromWords
    };
}
